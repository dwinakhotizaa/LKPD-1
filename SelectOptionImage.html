<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opsion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #imageContainer {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 5px solid red;
            overflow: hidden;
        }

        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .kotak {
            border-radius: 0;
        }

        .lingkaran {
            border-radius: 50%;
        }

        /*.segitiga {
            border: none;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }*/
    </style>
</head>
<body>
    <div>
        <h1 class="mt-5">Select Option</h1>

        <div id="imageContainer" class="image kotak">
            <img id="display" src="https://i.pinimg.com/474x/53/e7/38/53e738f3118a35e603e8d9ff7eb9ff49.jpg" alt="Selected Image">
        </div><br>

        <label for="selectedContent">Ubah:</label>
        <select id="Gambar" class="mx-auto">
            <option selected disabled>Pilih Gambar</option>
            <option value="https://i.pinimg.com/474x/53/e7/38/53e738f3118a35e603e8d9ff7eb9ff49.jpg">Gambar 1 </option>
            <option value="Louis Partridge.jpeg">Gambar 2</option>
            <option value="https://i.pinimg.com/474x/32/7c/ad/327cadcd19a34499e845a03d33ce6f32.jpg">Gambar 3</option>
        </select>

        <select id="Bentuk">
            <option selected disabled>Pilih Bentuk</option>
            <option value="lingkaran">Lingkaran</option>
            <option value="kotak">Kotak</option>
            <option value="segitiga">Segitiga</option>
        </select>

        <select id="Warna">
            <option selected disabled>Pilih Warna Border</option>
            <option value="red">Merah</option>
            <option value="yellow">Kuning</option>
            <option value="green">Hijau</option>
        </select>

        <button type="button" id="kirim">Kirim</button>

    </div>

    <script>
        document.getElementById('kirim').addEventListener('click', function() {
            const selectedImage = document.getElementById('Gambar').value;
            const selectedShape = document.getElementById('Bentuk').value;
            const selectedBorderColor = document.getElementById('Warna').value;

            const imageContainer = document.getElementById('imageContainer');
            const displayImage = document.getElementById('display');

            displayImage.src = selectedImage;

            imageContainer.className = 'image ' + selectedShape;

            imageContainer.style.borderColor = selectedBorderColor;

            if (selectedShape === 'segitiga') {
                imageContainer.style.border = `5px solid ${selectedBorderColor}`;
                imageContainer.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
            } else {
                imageContainer.style.clipPath = 'none';
            }
        });
    </script>
</body>
</html>
